<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiteChat Ultra Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --dark: #111b21; --side: #111b21; --head: #202c33; --green: #00a884; --msg-me: #005c4b; --msg-them: #202c33; --text: #e9edef; --blue: #53bdeb; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: #0c1317; color: var(--text); height: 100dvh; display: flex; overflow: hidden; }

        /* UI Elements */
        .sidebar { width: 350px; border-right: 1px solid #222d34; display: flex; flex-direction: column; background: var(--side); transition: 0.3s; }
        .main { flex: 1; display: flex; flex-direction: column; background: #0b141a; position: relative; }
        
        /* Modal & Setup */
        .modal { position: fixed; inset: 0; background: var(--dark); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .box { background: var(--head); padding: 30px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; }
        .box img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--green); margin-bottom: 15px; cursor: pointer; }

        /* Messages */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 75%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .msg.me { align-self: flex-end; background: var(--msg-me); border-top-right-radius: 0; }
        .msg.them { align-self: flex-start; background: var(--msg-them); border-top-left-radius: 0; }
        .msg img { max-width: 100%; border-radius: 5px; margin-top: 5px; }
        
        .msg-status { display: flex; justify-content: flex-end; align-items: center; gap: 3px; font-size: 10px; opacity: 0.6; margin-top: 4px; }
        .tick.read { color: var(--blue); }

        /* Input */
        .input-bar { background: var(--head); padding: 10px 15px; display: flex; gap: 10px; align-items: center; }
        #msg-input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 24px; color: white; outline: none; }
        .btn-icon { background: none; border: none; color: #8696a0; cursor: pointer; padding: 5px; }
        #send-btn { background: var(--green); color: #111; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }

        .chat-item { padding: 12px 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #222d34; }
        .chat-item:hover { background: #202c33; }
        .pfp { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #2a3942; }
        
        .hidden { display: none !important; }
        @media (max-width: 768px) { .sidebar.mobile-hide { transform: translateX(-100%); position: absolute; height: 100%; width: 100%; } }
    </style>
</head>
<body>

    <div id="setup-modal" class="modal">
        <div class="box">
            <h2 style="margin-top:0">LiteChat Ultra</h2>
            <img id="preview-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="document.getElementById('file-pfp').click()">
            <input type="file" id="file-pfp" class="hidden" accept="image/*" onchange="loadPhoto(this)">
            <input type="text" id="reg-id" placeholder="Username Anda" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:none; background:#2a3942; color:white;">
            <button onclick="saveProfile()" style="width:100%; background:var(--green); border:none; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer;">MULAI CHAT</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="input-bar" style="height:70px">
            <img id="my-pfp-show" src="" class="pfp" style="width:40px;height:40px">
            <b id="my-id-show"></b>
            <button onclick="addFriend()" style="margin-left:auto; background:none; border:none; color:var(--green); font-size:24px; cursor:pointer;">+</button>
        </div>
        <div id="friend-list"></div>
    </div>

    <div class="main">
        <div class="input-bar">
            <button onclick="closeChat()" id="back-btn" class="hidden" style="background:none; border:none; color:white; font-size:20px;">‚Üê</button>
            <div style="display:flex; flex-direction:column">
                <b id="chat-title">LiteChat</b>
                <span id="typing-status" style="font-size:12px; color:var(--green)"></span>
            </div>
        </div>
        <div id="messages"></div>
        <form class="input-bar hidden" id="chat-form">
            <input type="file" id="img-upload" class="hidden" accept="image/*" onchange="sendImage(this)">
            <button type="button" class="btn-icon" onclick="document.getElementById('img-upload').click()">üìé</button>
            <input type="text" id="msg-input" placeholder="Ketik pesan..." autocomplete="off">
            <button type="submit" id="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg>
            </button>
        </form>
    </div>

<script>
    const SB_URL = "https://yphhjokdqfkxzrsrbdsg.supabase.co";
    const SB_KEY = "sb_publishable_8OemYviaOAEkkBtiDrLQkA_YJf9qtpo";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let myID = localStorage.getItem('wid'), myPfp = localStorage.getItem('wpfp') || '';
    let friends = JSON.parse(localStorage.getItem('wfriends') || '{}');
    let activeChat = null;

    if(myID) { document.getElementById('setup-modal').classList.add('hidden'); startApp(); }

    function loadPhoto(i) { const r = new FileReader(); r.onload = e => { document.getElementById('preview-img').src = e.target.result; myPfp = e.target.result; }; r.readAsDataURL(i.files[0]); }

    async function saveProfile() {
        const id = document.getElementById('reg-id').value.trim().toLowerCase();
        if(!id) return;
        await _supabase.from('profiles').upsert({ id, pfp: myPfp, is_online: true });
        localStorage.setItem('wid', id); localStorage.setItem('wpfp', myPfp);
        location.reload();
    }

    function startApp() {
        document.getElementById('my-id-show').innerText = "@" + myID;
        document.getElementById('my-pfp-show').src = myPfp || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        renderFriends();
        
        _supabase.channel('global').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
            const m = payload.new;
            if(m.receiver_id === myID) handleIncoming(m);
            if(m.sender_id === myID && payload.eventType === 'UPDATE') updateTicks(m);
        }).subscribe();
    }

    async function addFriend() {
        const id = prompt("ID Teman:").toLowerCase().trim();
        const { data } = await _supabase.from('profiles').select('*').eq('id', id).single();
        if(data) { friends[id] = { pfp: data.pfp, unread: 0 }; saveFriends(); renderFriends(); }
    }

    async function openChat(id) {
        activeChat = id;
        document.getElementById('sidebar').classList.add('mobile-hide');
        document.getElementById('chat-title').innerText = "@" + id;
        document.getElementById('chat-form').classList.remove('hidden');
        document.getElementById('back-btn').classList.remove('hidden');
        
        friends[id].unread = 0; saveFriends(); renderFriends();
        const { data } = await _supabase.from('messages').select('*').or(`and(sender_id.eq.${myID},receiver_id.eq.${id}),and(sender_id.eq.${id},receiver_id.eq.${myID})`).order('created_at');
        renderMessages(data || []);
        await _supabase.from('messages').update({ is_read: true }).eq('sender_id', id).eq('receiver_id', myID);
    }

    async function sendImage(input) {
        const file = input.files[0];
        const r = new FileReader();
        r.onload = async e => {
            const { data } = await _supabase.from('messages').insert({ sender_id: myID, receiver_id: activeChat, image_url: e.target.result }).select().single();
            appendMsg(data, 'me');
        };
        r.readAsDataURL(file);
    }

    document.getElementById('chat-form').onsubmit = async e => {
        e.preventDefault();
        const inp = document.getElementById('msg-input');
        const val = inp.value.trim(); if(!val) return;
        inp.value = "";
        const { data } = await _supabase.from('messages').insert({ sender_id: myID, receiver_id: activeChat, content: val }).select().single();
        appendMsg(data, 'me');
    };

    function handleIncoming(m) { if(activeChat === m.sender_id) { appendMsg(m, 'them'); _supabase.from('messages').update({ is_read: true }).eq('id', m.id); } else { friends[m.sender_id].unread++; saveFriends(); renderFriends(); } }

    function updateTicks(m) { const el = document.querySelector(`[data-id="${m.id}"] .tick`); if(el && m.is_read) el.classList.add('read'); }

    function appendMsg(m, side) {
        const c = document.getElementById('messages');
        const time = new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        const div = document.createElement('div');
        div.className = `msg ${side}`; div.setAttribute('data-id', m.id);
        div.innerHTML = `${m.image_url ? `<img src="${m.image_url}">` : ''} ${m.content || ''} 
            <div class="msg-status">${time} ${side==='me' ? `<span class="tick ${m.is_read?'read':''}">‚úî‚úî</span>` : ''}</div>`;
        c.appendChild(div); c.scrollTop = c.scrollHeight;
    }

    function renderMessages(logs) { document.getElementById('messages').innerHTML = ""; logs.forEach(m => appendMsg(m, m.sender_id === myID ? 'me' : 'them')); }
    function renderFriends() {
        const c = document.getElementById('friend-list'); c.innerHTML = "";
        for(let id in friends) {
            c.innerHTML += `<div class="chat-item" onclick="openChat('${id}')">
                <img src="${friends[id].pfp || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp">
                <div style="flex:1"><b>@${id}</b></div>
                ${friends[id].unread > 0 ? `<div style="background:var(--green);color:#000;border-radius:50%;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:bold">${friends[id].unread}</div>` : ''}
            </div>`;
        }
    }
    function closeChat() { document.getElementById('sidebar').classList.remove('mobile-hide'); activeChat = null; }
    function saveFriends() { localStorage.setItem('wfriends', JSON.stringify(friends)); }
</script>
</body>
</html>
