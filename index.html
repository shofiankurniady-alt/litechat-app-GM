<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiteChat Ultimate</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --dark: #111b21; --side: #111b21; --head: #202c33; --green: #00a884; --msg-me: #005c4b; --msg-them: #202c33; --text: #e9edef; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #0c1317; color: var(--text); height: 100dvh; display: flex; overflow: hidden; }

        /* Setup / Modal */
        .modal { position: fixed; inset: 0; background: var(--dark); z-index: 1000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .box { background: var(--head); padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; }
        .box img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 3px solid var(--green); }

        /* Sidebar & Main */
        .sidebar { width: 30%; min-width: 300px; border-right: 1px solid #222d34; display: flex; flex-direction: column; background: var(--side); transition: 0.3s; }
        .main { flex: 1; display: flex; flex-direction: column; background: #0b141a; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); position: relative; }

        /* Chat List Item */
        .chat-item { padding: 12px 16px; display: flex; align-items: center; gap: 15px; cursor: pointer; position: relative; border-bottom: 1px solid #222d34; }
        .chat-item:hover { background: #202c33; }
        .pfp-small { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #6a7175; }
        .badge { background: var(--green); color: #000; font-weight: bold; font-size: 11px; min-width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; right: 15px; top: 35%; }

        /* Messages */
        #messages { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 4px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 14.5px; position: relative; }
        .msg.me { align-self: flex-end; background: var(--msg-me); border-top-right-radius: 0; }
        .msg.them { align-self: flex-start; background: var(--msg-them); border-top-left-radius: 0; }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; z-index: 5; height: 100%; }
            .sidebar.hide { transform: translateX(-100%); }
            .main { width: 100%; }
        }

        /* Utils */
        .hidden { display: none !important; }
        .input-bar { background: var(--head); padding: 10px; display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
        button { background: var(--green); border: none; padding: 10px 20px; border-radius: 25px; color: #000; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="setup-modal" class="modal">
        <div class="box">
            <h2>Buat Profil</h2>
            <img id="preview-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="document.getElementById('file-pfp').click()">
            <input type="file" id="file-pfp" class="hidden" accept="image/*" onchange="previewPfp(this)">
            <input type="text" id="reg-id" placeholder="ID Unik" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:none;">
            <input type="text" id="reg-name" placeholder="Nama Kamu" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:none;">
            <button onclick="register()" style="width:100%">Mulai Chatting</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="input-bar" style="height: 60px;">
            <img id="my-pfp-display" src="" style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
            <div style="flex:1"><b id="my-name-display"></b><br><small id="my-id-display"></small></div>
            <button onclick="addFriend()">+</button>
        </div>
        <div id="friend-list" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div class="main">
        <div class="input-bar" id="chat-header">
            <button onclick="backToList()" class="mobile-only" style="padding: 5px 10px;">‚Üê</button>
            <img id="target-pfp" src="" style="width:40px;height:40px;border-radius:50%;object-fit:cover;" class="hidden">
            <b id="chat-title">Pilih Teman</b>
        </div>
        <div id="messages"></div>
        <form class="input-bar hidden" id="chat-form">
            <input type="text" id="msg-input" placeholder="Ketik pesan..." autocomplete="off">
            <button type="submit">Kirim</button>
        </form>
    </div>

<script>
    let peer, conn, myID = localStorage.getItem('wid'), myName = localStorage.getItem('wname'), myPfp = localStorage.getItem('wpfp');
    let friends = JSON.parse(localStorage.getItem('wfriends') || '{}'); 
    let activeChat = null;

    if(myID) { document.getElementById('setup-modal').classList.add('hidden'); initPeer(); }

    function previewPfp(input) {
        const reader = new FileReader();
        reader.onload = e => { 
            document.getElementById('preview-img').src = e.target.result;
            myPfp = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    function register() {
        const id = document.getElementById('reg-id').value.trim().toLowerCase();
        const name = document.getElementById('reg-name').value.trim();
        if(id && name) {
            localStorage.setItem('wid', id); localStorage.setItem('wname', name);
            localStorage.setItem('wpfp', myPfp || '');
            location.reload();
        }
    }

    function initPeer() {
        document.getElementById('my-name-display').innerText = myName;
        document.getElementById('my-id-display').innerText = "@" + myID;
        document.getElementById('my-pfp-display').src = myPfp || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

        peer = new Peer(myID);
        peer.on('open', renderFriends);
        peer.on('connection', c => {
            c.on('data', data => handleIncomingData(c.peer, data));
        });
    }

    function addFriend() {
        const id = prompt("Masukkan ID teman:").toLowerCase().trim();
        if(id && id !== myID) {
            if(!friends[id]) friends[id] = { name: id, pfp: '', unread: 0, logs: [] };
            saveFriends();
            openChat(id);
        }
    }

    function openChat(id) {
        activeChat = id;
        friends[id].unread = 0; // Reset notifikasi
        saveFriends();
        
        document.getElementById('sidebar').classList.add('hide');
        document.getElementById('chat-title').innerText = id;
        document.getElementById('chat-form').classList.remove('hidden');
        document.getElementById('target-pfp').classList.remove('hidden');
        document.getElementById('target-pfp').src = friends[id].pfp || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        
        renderMessages(id);
        if(conn) conn.close();
        conn = peer.connect(id, { metadata: { name: myName, pfp: myPfp } });
        conn.on('data', data => handleIncomingData(id, data));
    }

    function handleIncomingData(id, data) {
        if(!friends[id]) friends[id] = { name: id, pfp: '', unread: 0, logs: [] };
        
        if(data.type === 'chat') {
            friends[id].logs.push({ side: 'them', text: data.text, time: data.time });
            if(activeChat !== id) friends[id].unread++;
        }
        
        // Update foto profil teman jika dikirim
        if(data.type === 'profile') friends[id].pfp = data.pfp;

        saveFriends();
        if(activeChat === id) renderMessages(id);
        renderFriends();
    }

    document.getElementById('chat-form').onsubmit = e => {
        e.preventDefault();
        const inp = document.getElementById('msg-input');
        if(!inp.value || !conn) return;

        const packet = { type: 'chat', text: inp.value, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
        conn.send(packet);
        
        // Kirim info profil kita juga agar teman bisa lihat foto kita
        conn.send({ type: 'profile', pfp: myPfp });

        friends[activeChat].logs.push({ side: 'me', text: inp.value, time: packet.time });
        saveFriends();
        renderMessages(activeChat);
        inp.value = "";
    };

    function renderFriends() {
        const container = document.getElementById('friend-list');
        container.innerHTML = "";
        for(let id in friends) {
            const item = friends[id];
            const badge = item.unread > 0 ? `<div class="badge">${item.unread}</div>` : "";
            container.innerHTML += `
                <div class="chat-item" onclick="openChat('${id}')">
                    <img src="${item.pfp || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp-small">
                    <div style="flex:1"><b>${id}</b><br><small style="color:#8696a0">Klik untuk chat</small></div>
                    ${badge}
                </div>`;
        }
    }

    function renderMessages(id) {
        const container = document.getElementById('messages');
        container.innerHTML = "";
        friends[id].logs.forEach(m => {
            container.innerHTML += `<div class="msg ${m.side}">${m.text}<div style="font-size:10px;text-align:right;opacity:0.6">${m.time}</div></div>`;
        });
        container.scrollTop = container.scrollHeight;
    }

    function backToList() { document.getElementById('sidebar').classList.remove('hide'); activeChat = null; }
    function saveFriends() { localStorage.setItem('wfriends', JSON.stringify(friends)); }
</script>
</body>
</html>
