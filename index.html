<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiteChat Pro - Cloud Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --dark: #111b21; --side: #111b21; --head: #202c33; --green: #00a884; --msg-me: #005c4b; --msg-them: #202c33; --text: #e9edef; }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { margin: 0; background: #0c1317; color: var(--text); height: 100dvh; display: flex; overflow: hidden; }

        /* Setup Modal */
        .modal { position: fixed; inset: 0; background: var(--dark); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .box { background: var(--head); padding: 30px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .box img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--green); cursor: pointer; margin-bottom: 15px; background: #2a3942; }

        /* Sidebar & Main Layout */
        .sidebar { width: 350px; border-right: 1px solid #222d34; display: flex; flex-direction: column; background: var(--side); transition: 0.3s; }
        .main { flex: 1; display: flex; flex-direction: column; background-color: #0b141a; position: relative; }

        .chat-item { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; border-bottom: 1px solid #222d34; }
        .chat-item:hover { background: #202c33; }
        .pfp-small { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #2a3942; }

        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 15px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.2); }
        .msg.me { align-self: flex-end; background: var(--msg-me); border-top-right-radius: 0; }
        .msg.them { align-self: flex-start; background: var(--msg-them); border-top-left-radius: 0; }

        .input-bar { background: var(--head); padding: 10px 15px; display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; background: #2a3942; border: none; padding: 12px 15px; border-radius: 25px; color: white; outline: none; }
        button { background: var(--green); border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; color: #111; }
        
        .hidden { display: none !important; }
        @media (max-width: 768px) { 
            .sidebar { position: absolute; width: 100%; height: 100%; z-index: 5; }
            .sidebar.mobile-hide { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div id="setup-modal" class="modal">
        <div class="box">
            <h2 style="margin-top:0">LiteChat Cloud</h2>
            <img id="preview-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="document.getElementById('file-pfp').click()">
            <input type="file" id="file-pfp" class="hidden" accept="image/*" onchange="loadPhoto(this)">
            <input type="text" id="reg-id" placeholder="Username (contoh: ryan_99)" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:none; background:#2a3942; color:white;">
            <button onclick="saveProfile()" style="width:100%;">MASUK KE CHAT</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="input-bar" style="height:70px; border-bottom: 1px solid #222d34;">
            <img id="my-pfp-show" src="" class="pfp-small">
            <b id="my-id-show"></b>
            <button onclick="addFriend()" style="margin-left:auto; padding: 5px 12px;">+</button>
        </div>
        <div id="friend-list"></div>
    </div>

    <div class="main">
        <div class="input-bar">
            <button onclick="closeChat()" id="back-btn" class="hidden" style="background:transparent; color:white; font-size:20px;">‚Üê</button>
            <div style="display:flex; flex-direction:column;">
                <b id="chat-title">Pilih Obrolan</b>
                <span id="chat-status" style="font-size:11px; color:var(--green)"></span>
            </div>
        </div>
        <div id="messages"></div>
        <form class="input-bar hidden" id="chat-form">
            <input type="text" id="msg-input" placeholder="Ketik pesan..." autocomplete="off">
            <button type="submit">KIRIM</button>
        </form>
    </div>

<script>
    // 1. Inisialisasi Supabase
    const SB_URL = "https://yphhjokdqfkxzrsrbdsg.supabase.co";
    const SB_KEY = "sb_publishable_8OemYviaOAEkkBtiDrLQkA_YJf9qtpo";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let myID = localStorage.getItem('wid');
    let myPfp = localStorage.getItem('wpfp') || '';
    let friends = JSON.parse(localStorage.getItem('wfriends') || '{}');
    let activeChat = null;

    if(myID) { 
        document.getElementById('setup-modal').classList.add('hidden'); 
        startApp(); 
    }

    function loadPhoto(input) {
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('preview-img').src = e.target.result;
            myPfp = e.target.result; // Base64 string
        }
        reader.readAsDataURL(input.files[0]);
    }

    async function saveProfile() {
        const id = document.getElementById('reg-id').value.trim().toLowerCase();
        if(!id) return alert("Username wajib diisi!");
        
        const { error } = await _supabase.from('profiles').upsert({ id: id, pfp: myPfp });
        if(error) return alert("Gagal menyimpan profil. Coba ID lain.");

        localStorage.setItem('wid', id);
        localStorage.setItem('wpfp', myPfp);
        location.reload();
    }

    function startApp() {
        document.getElementById('my-id-show').innerText = "@" + myID;
        document.getElementById('my-pfp-show').src = myPfp || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        renderFriends();
        
        // Listen Realtime Messages
        _supabase
            .channel('any')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `receiver_id=eq.${myID}` }, 
            payload => {
                receiveMessage(payload.new);
            })
            .subscribe();
    }

    async function addFriend() {
        const id = prompt("Masukkan Username teman:").toLowerCase().trim();
        if(!id || id === myID) return;

        const { data, error } = await _supabase.from('profiles').select('id, pfp').eq('id', id).single();
        if(!data) return alert("User tidak ditemukan di database!");

        friends[id] = { pfp: data.pfp, unread: 0 };
        saveFriends();
        renderFriends();
    }

    async function openChat(id) {
        activeChat = id;
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.add('mobile-hide');
        
        document.getElementById('chat-title').innerText = "@" + id;
        document.getElementById('chat-form').classList.remove('hidden');
        document.getElementById('back-btn').classList.remove('hidden');
        
        // Reset Unread
        if(friends[id]) friends[id].unread = 0;
        saveFriends();
        renderFriends();

        // Load History
        const { data } = await _supabase
            .from('messages')
            .select('*')
            .or(`and(sender_id.eq.${myID},receiver_id.eq.${id}),and(sender_id.eq.${id},receiver_id.eq.${myID})`)
            .order('created_at', { ascending: true });

        renderMessages(data || []);
    }

    function receiveMessage(msg) {
        if(activeChat === msg.sender_id) {
            openChat(activeChat); 
        } else {
            if(friends[msg.sender_id]) {
                friends[msg.sender_id].unread++;
                saveFriends();
                renderFriends();
            }
        }
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const inp = document.getElementById('msg-input');
        const val = inp.value.trim();
        if(!val || !activeChat) return;

        inp.value = "";
        const { error } = await _supabase
            .from('messages')
            .insert({ sender_id: myID, receiver_id: activeChat, content: val });

        if(!error) openChat(activeChat);
    };

    function renderFriends() {
        const container = document.getElementById('friend-list');
        container.innerHTML = "";
        for(let id in friends) {
            const f = friends[id];
            container.innerHTML += `
                <div class="chat-item" onclick="openChat('${id}')">
                    <img src="${f.pfp || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="pfp-small">
                    <div style="flex:1"><b>@${id}</b></div>
                    ${f.unread > 0 ? `<span style="background:var(--green); color:#000; padding:2px 8px; border-radius:10px; font-size:12px; font-weight:bold">${f.unread}</span>` : ''}
                </div>`;
        }
    }

    function renderMessages(logs) {
        const container = document.getElementById('messages');
        container.innerHTML = "";
        logs.forEach(m => {
            const side = m.sender_id === myID ? 'me' : 'them';
            container.innerHTML += `
                <div class="msg ${side}">
                    ${m.content}
                    <div style="font-size:9px; opacity:0.5; text-align:right; margin-top:4px;">
                        ${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                    </div>
                </div>`;
        });
        container.scrollTop = container.scrollHeight;
    }

    function closeChat() { 
        document.getElementById('sidebar').classList.remove('mobile-hide'); 
        activeChat = null; 
    }

    function saveFriends() { localStorage.setItem('wfriends', JSON.stringify(friends)); }
</script>
</body>
</html>
